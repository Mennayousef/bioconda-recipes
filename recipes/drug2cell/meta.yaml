{% set name = "drug2cell" %}
{% set version = "0.1.1" %}
{% set sha256 = "a6353f989f92f05b36972d42795f7f071245d351bf05027dc7e3e4a074ea5bb8" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - anndata
    - pandas
    - numpy
    - statsmodels
    - scipy  
    - blitzgsea
    
test:
  commands:
    - python -c "import drug2cell; print(drug2cell.__version__)"
about:
  home: https://github.com/teichlab/drug2cell/
  license: non-commercial license
  summary: "This is a collection of utility functions for gene group activity evaluation in scanpy"

